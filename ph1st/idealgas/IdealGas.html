<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আদর্শ গ্যাস ও গ্যাসের গতিতত্ত্ব কুইজ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&family=Poppins:wght@600&display=swap');

        :root {
            --primary-bg: #0f2027;
            --secondary-bg: #203a43;
            --tertiary-bg: #2c5364;
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-color: #333;
            --accent-color: #1abc9c;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --light-gray: #f0f0f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Bengali', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg), var(--tertiary-bg));
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--primary-bg);
        }
        
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: var(--primary-bg);
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .start-buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, var(--accent-color), #16a085);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(26, 188, 156, 0.4);
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(26, 188, 156, 0.6);
        }
        
        .btn.continue-btn {
            background: linear-gradient(45deg, #2980b9, #3498db);
             box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        .btn.continue-btn:hover {
             box-shadow: 0 7px 20px rgba(52, 152, 219, 0.6);
        }

        #quiz-screen .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        #question-counter, #score-display {
             background: var(--light-gray);
             padding: 8px 15px;
             border-radius: 20px;
        }

        #timer {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: var(--tertiary-bg);
        }
        
        #progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: var(--light-gray);
            border-radius: 5px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--correct-color), var(--accent-color));
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s ease-out;
        }
        
        #question-text {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 25px;
            min-height: 80px;
        }
        
        #options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .option-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: var(--border-radius);
            border: 2px solid var(--light-gray);
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--secondary-bg);
            background-color: #f7faff;
            transform: scale(1.02);
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .option-btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
            animation: pulse 0.5s;
        }

        .option-btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
            animation: shake 0.5s;
        }
        
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }

        #overview-screen h2 { margin-bottom: 10px; }
        #overview-summary { font-size: 1.2em; font-weight: bold; margin-bottom: 25px; background: var(--light-gray); padding: 15px; border-radius: 10px; display: flex; flex-direction: column; align-items: center; gap: 15px;}
        #overview-summary-stats { display: flex; justify-content: center; gap: 30px;}
        .summary-correct { color: var(--correct-color); }
        .summary-incorrect { color: var(--incorrect-color); }
        #overview-list { max-height: 40vh; overflow-y: auto; text-align: left; margin-bottom: 25px; padding-right: 10px; }
        .overview-item { background: #fff; border: 1px solid var(--light-gray); border-radius: 10px; padding: 15px; margin-bottom: 10px; position: relative; padding-right: 40px; }
        .overview-item p { margin-bottom: 8px; font-size: 1em; }
        .overview-item .question { font-weight: bold; }
        .overview-item .explanation { font-size: 0.9em; color: #555; background: #f8f9fa; padding: 8px; border-radius: 5px; margin-top: 5px; }
        .overview-status { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); font-size: 2em; }
        .status-correct { color: var(--correct-color); }
        .status-incorrect { color: var(--incorrect-color); }

        footer {
            margin-top: 25px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
        }

        footer p {
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            h1 { font-size: 1.8em; }
            h2 { font-size: 1.5em; }
            #question-text { font-size: 1.2em; min-height: 70px; }
            #options-container { grid-template-columns: 1fr; }
            .option-btn { padding: 15px; font-size: 1em; }
            #quiz-screen .header { flex-direction: column; gap: 10px; margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>আদর্শ গ্যাস ও গ্যাসের সূত্রাবলী</h1>
            <p>এই নির্দিষ্ট টপিকের উপর আপনার দক্ষতা যাচাই করুন। প্রতিটি প্রশ্নের জন্য সময় পাবেন 40 সেকেন্ড।</p>
            <p><strong>মোট 40টি প্রশ্ন</strong></p>
            <div class="start-buttons-container">
                <button id="start-btn" class="btn">নতুন কুইজ শুরু করুন</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="header">
                <div id="question-counter"></div>
                <div id="timer">
                    <span id="timer-text">40</span>
                </div>
                <div id="score-display">স্কোর: 0</div>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question-text"></div>
            <div id="options-container"></div>
        </div>
        
        <!-- Overview Screen -->
        <div id="overview-screen" class="screen">
            <h2 id="overview-title"></h2>
            <div id="overview-summary"></div>
            <div id="overview-list"></div>
            <button id="continue-btn" class="btn continue-btn"></button>
        </div>
    </div>

    <footer>
        <p>Abu Hasan, Assistant Professor</p>
        <p>Department of Physics</p>
        <p>Rangpur Government College, Rangpur.</p>
    </footer>

    <script>
        const allMcqs = {
            hsc_board_exam: [
                { question: "বয়েলের সূত্রে কোন দুটি রাশি স্থির থাকে?", options: { a: "চাপ ও আয়তন", b: "তাপমাত্রা ও ভর", c: "আয়তন ও তাপমাত্রা", d: "চাপ ও ভর" }, answer: "b", explanation: "বয়েলের সূত্রটি নির্দিষ্ট ভরের গ্যাসের জন্য স্থির তাপমাত্রায় প্রযোজ্য (P ∝ 1/V)।" },
                { question: "চার্লসের সূত্রের V বনাম T লেখচিত্রের প্রকৃতি কী (T কেলভিন এককে)?", options: { a: "অধিবৃত্তাকার", b: "মূলবিন্দুগামী সরলরেখা", c: "পরাবৃত্তাকার", d: "তাপমাত্রার অক্ষের সমান্তরাল" }, answer: "b", explanation: "স্থির চাপে, গ্যাসের আয়তন তার পরম তাপমাত্রার সমানুপাতিক (V ∝ T), যা মূলবিন্দুগামী সরলরেখার সমীকরণ।" },
                { question: "আদর্শ গ্যাস সমীকরণ কোনটি?", options: { a: "P/V = nRT", b: "PV = nRT", c: "PT = nRV", d: "V/T = nRP" }, answer: "b", explanation: "আদর্শ গ্যাস সমীকরণ হলো PV = nRT, যেখানে P=চাপ, V=আয়তন, n=মোল সংখ্যা, R=গ্যাস ধ্রুবক এবং T=তাপমাত্রা।" },
                { question: "SI এককে মোলার গ্যাস ধ্রুবক R-এর মান কত?", options: { a: "8.314 J/mol·K", b: "0.0821 L·atm/mol·K", c: "8.314 cal/mol·K", d: "9.8 J/mol·K" }, answer: "a", explanation: "আন্তর্জাতিক বা SI পদ্ধতিতে মোলার গ্যাস ধ্রুবক R-এর মান হলো 8.314 J/mol·K।" },
                { question: "STP (Standard Temperature and Pressure) বলতে কী বোঝায়?", options: { a: "25°C ও 1 atm", b: "0 K ও 1 atm", c: "0°C ও 760 mm Hg", d: "273 K ও 1 Pa" }, answer: "c", explanation: "STP বা প্রমাণ তাপমাত্রা ও চাপ হলো 0°C (273.15 K) তাপমাত্রা এবং 1 atm (760 mm Hg) চাপ।" },
                { question: "ডাল্টনের আংশিক চাপ সূত্র অনুযায়ী, মিশ্রণের মোট চাপ—", options: { a: "উপাদান গ্যাসগুলোর চাপের গুণফলের সমান", b: "উপাদান গ্যাসগুলোর চাপের যোগফলের সমান", c: "উপাদান গ্যাসগুলোর চাপের গড় মানের সমান", d: "সবচেয়ে সক্রিয় গ্যাসের চাপের সমান" }, answer: "b", explanation: "কোনো গ্যাস মিশ্রণের মোট চাপ এর উপাদান গ্যাসগুলোর নিজ নিজ আংশিক চাপের যোগফলের সমান (P = P₁ + P₂ + ...)।" },
                { question: "গ্রাহামের ব্যাপন সূত্রানুযায়ী, গ্যাসের ব্যাপন হার (r) এর ঘনত্বের (ρ) সাথে কীভাবে সম্পর্কিত?", options: { a: "r ∝ ρ", b: "r ∝ 1/ρ", c: "r ∝ √ρ", d: "r ∝ 1/√ρ" }, answer: "d", explanation: "কোনো গ্যাসের ব্যাপন হার তার ঘনত্বের বর্গমূলের ব্যস্তানুপাতিক (r ∝ 1/√ρ)।" },
                { question: "স্থির চাপে নির্দিষ্ট ভরের গ্যাসের তাপমাত্রা 27°C থেকে দ্বিগুণ করলে এর আয়তন কত হবে?", options: { a: "দ্বিগুণ হবে", b: "অর্ধেক হবে", c: "একই থাকবে", d: "327°C তাপমাত্রার সমান আয়তন হবে" }, answer: "d", explanation: "চার্লসের সূত্র V∝T (কেলভিন)। T₁=300K, দ্বিগুণ তাপমাত্রা=600K=327°C। তাপমাত্রা দ্বিগুণ হওয়ায় আয়তন দ্বিগুণ হবে।" },
                { question: "গ্যাসীয় পদার্থের চাপীয় সূত্রে স্থির থাকে কোনটি?", options: { a: "তাপমাত্রা", b: "চাপ", c: "ভর", d: "আয়তন ও ভর" }, answer: "d", explanation: "চাপীয় সূত্রটি (P ∝ T) নির্দিষ্ট ভরের গ্যাসের জন্য স্থির আয়তনে প্রযোজ্য।" },
                { question: "বোল্টজম্যান ধ্রুবক (k) এবং সার্বজনীন গ্যাস ধ্রুবক (R) এর সম্পর্ক কী?", options: { a: "k = R / N_A", b: "R = k / N_A", c: "R = k", d: "R + k = N_A" }, answer: "a", explanation: "এক মোল গ্যাসে অ্যাভোগাড্রো সংখ্যক (N_A) অণু থাকে। তাই অণু প্রতি গ্যাস ধ্রুবক k = R / N_A।" },
            ],
            medical_admission: [
                { question: "স্থির তাপমাত্রায় কোনো গ্যাসের P বনাম 1/V লেখচিত্রটি কেমন হবে?", options: { a: "অধিবৃত্তাকার", b: "Y-অক্ষের সমান্তরাল", c: "মূলবিন্দুগামী সরলরেখা", d: "X-অক্ষের সমান্তরাল" }, answer: "c", explanation: "বয়েলের সূত্রানুসারে, P ∝ 1/V বা P = k(1/V)। এটি y = mx আকারের সমীকরণ, তাই লেখচিত্রটি মূলবিন্দুগামী সরলরেখা হবে।" },
                { question: "চার্লসের সূত্রানুযায়ী, পরম শূন্য তাপমাত্রায় কোনো আদর্শ গ্যাসের আয়তন তাত্ত্বিকভাবে কত হবে?", options: { a: "অসীম", b: "সর্বোচ্চ", c: "শূন্য", d: "পরিবর্তনশীল" }, answer: "c", explanation: "চার্লসের সূত্র V∝T থেকে দেখা যায়, তাপমাত্রা পরম শূন্য (0 K) হলে গ্যাসের আয়তনও তাত্ত্বিকভাবে শূন্যে পৌঁছায়।" },
                { question: "নিচের কোনটি মোলার গ্যাস ধ্রুবক R এর একক নয়?", options: { a: "L·atm·mol⁻¹·K⁻¹", b: "Pa·m³·mol⁻¹·K⁻¹", c: "J·mol⁻¹·K⁻¹", d: "N·m⁻²" }, answer: "d", explanation: "N·m⁻² বা پاسکال (Pa) হলো চাপের একক, মোলার গ্যাস ধ্রুবকের একক নয়। R এর একক হলো (কাজ/মোল·তাপমাত্রা)।" },

                    answer: q.options[q.answer],
                    explanation: q.explanation
                });
            });
        });


        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const overviewScreen = document.getElementById('overview-screen');
        const startBtn = document.getElementById('start-btn');
        const questionCounter = document.getElementById('question-counter');
        const scoreDisplay = document.getElementById('score-display');
        const timerText = document.getElementById('timer-text');
        const progressBar = document.getElementById('progress-bar');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const overviewTitle = document.getElementById('overview-title');
        const overviewSummary = document.getElementById('overview-summary');
        const overviewList = document.getElementById('overview-list');
        const continueBtn = document.getElementById('continue-btn');

        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        const TIME_LIMIT = 40;
        let timeLeft = TIME_LIMIT;
        let userAnswers = [];

        function saveQuizState() {
            const state = { currentQuestionIndex, score, userAnswers };
            localStorage.setItem('gasQuizLawsProgress', JSON.stringify(state));
        }

        function loadQuizState() {
            const savedState = localStorage.getItem('gasQuizLawsProgress');
            if (savedState) {
                const state = JSON.parse(savedState);
                currentQuestionIndex = state.currentQuestionIndex;
                score = state.score;
                userAnswers = state.userAnswers;
                scoreDisplay.textContent = `স্কোর: ${score}`;
                showScreen('quiz-screen');
                loadQuestion();
            }
        }

        function clearQuizState() {
            localStorage.removeItem('gasQuizLawsProgress');
        }

        window.addEventListener('load', () => {
            const savedData = localStorage.getItem('gasQuizLawsProgress');
            if (savedData) {
                const startButtonsContainer = document.querySelector('.start-buttons-container');
                const continueSavedBtn = document.createElement('button');
                continueSavedBtn.id = 'continue-saved-btn';
                continueSavedBtn.className = 'btn continue-btn';
                continueSavedBtn.textContent = 'আগেরটি চালিয়ে যান';
                startButtonsContainer.appendChild(continueSavedBtn);
                continueSavedBtn.addEventListener('click', loadQuizState);
            }
        });

        startBtn.addEventListener('click', startGame);
        continueBtn.addEventListener('click', continueQuiz);

        function startGame() {
            clearQuizState();
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            scoreDisplay.textContent = 'স্কোর: 0';
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            progressBar.style.width = `${((currentQuestionIndex) / questions.length) * 100}%`;
            if (currentQuestionIndex >= questions.length) {
                showOverview(true);
                return;
            }
            const currentQuestion = questions[currentQuestionIndex];
            questionCounter.textContent = `প্রশ্ন ${currentQuestionIndex + 1}/${questions.length}`;
            questionText.textContent = currentQuestion.question;
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(button, option));
                optionsContainer.appendChild(button);
            });
            startTimer();
        }

        function startTimer() {
            timeLeft = TIME_LIMIT;
            timerText.textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                timerText.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    selectAnswer(null, null);
                }
            }, 1000);
        }

        function resetState() {
            clearInterval(timer);
            optionsContainer.innerHTML = '';
        }

        function selectAnswer(selectedButton, selectedOption) {
            clearInterval(timer);
            const correctOption = questions[currentQuestionIndex].answer;
            const isCorrect = selectedOption === correctOption;
            userAnswers.push({
                question: questions[currentQuestionIndex].question,
                yourAnswer: selectedOption === null ? 'সময় শেষ' : selectedOption,
                correctAnswer: correctOption,
                explanation: questions[currentQuestionIndex].explanation,
                isCorrect: isCorrect,
            });
            Array.from(optionsContainer.children).forEach(button => {
                if (button.textContent === correctOption) button.classList.add('correct');
                if (button === selectedButton && !isCorrect) button.classList.add('incorrect');
                button.disabled = true;
            });
            if (isCorrect) {
                score++;
                scoreDisplay.textContent = `স্কোর: ${score}`;
            }
            saveQuizState();
            setTimeout(handleNext, 1800);
        }

        function handleNext() {
            currentQuestionIndex++;
            if (currentQuestionIndex % 10 === 0 && currentQuestionIndex > 0) {
                showOverview(currentQuestionIndex === questions.length);
            } else {
                loadQuestion();
            }
        }

        function showOverview(isFinal) {
            showScreen('overview-screen');
            if (isFinal) {
                clearQuizState();
            }
            let start = Math.floor((currentQuestionIndex - 1) / 10) * 10;
            let end = currentQuestionIndex;
            overviewTitle.textContent = isFinal ? 'চূড়ান্ত ফলাফল' : `ধাপ ${end / 10} এর সারসংক্ষেপ`;
            overviewList.innerHTML = '';
            for (let i = start; i < end; i++) {
                const answer = userAnswers[i];
                const item = document.createElement('div');
                item.classList.add('overview-item');
                const statusIcon = answer.isCorrect ? '✔' : '✖';
                const statusClass = answer.isCorrect ? 'status-correct' : 'status-incorrect';
                item.innerHTML = `
                    <div class="overview-status ${statusClass}">${statusIcon}</div>
                    <p class="question"><strong>প্রশ্ন ${i + 1}:</strong> ${answer.question}</p>
                    <p><strong>তোমার উত্তর:</strong> ${answer.yourAnswer}</p>
                    ${!answer.isCorrect ? `<p><strong>সঠিক উত্তর:</strong> ${answer.correctAnswer}</p>` : ''}
                    <p class="explanation"><strong>ব্যাখ্যা:</strong> ${answer.explanation}</p>
                `;
                overviewList.prepend(item);
            }
            let segmentCorrect = userAnswers.slice(start, end).filter(a => a.isCorrect).length;
            let segmentIncorrect = (end - start) - segmentCorrect;
            overviewSummary.innerHTML = `
                <div id="overview-summary-stats">
                    <span class="summary-correct">✔ সঠিক: ${segmentCorrect}</span>
                    <span class="summary-incorrect">✖ ভুল: ${segmentIncorrect}</span>
                </div>
            `;
            if (isFinal) {
                overviewSummary.innerHTML += `<div><strong>সর্বমোট স্কোর: ${score}/${questions.length}</strong></div>`;
                continueBtn.textContent = 'পুনরায় খেলুন';
            } else {
                continueBtn.textContent = 'পরবর্তী ধাপে যান';
            }
        }

        function continueQuiz() {
            if (currentQuestionIndex >= questions.length) {
                const continueSavedBtn = document.getElementById('continue-saved-btn');
                if (continueSavedBtn) continueSavedBtn.remove();
                startGame();
            } else {
                showScreen('quiz-screen');
                loadQuestion();
            }
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }
    </script>
</body>
</html>
