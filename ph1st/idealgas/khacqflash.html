<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আদর্শ গ্যাস ও গ্যাসের গতিতত্ত্ব ফ্ল্যাশকার্ড</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');

        :root {
            --primary-color: #d9534f; /* Custom color for Gas Laws */
            --primary-dark: #c9302c;
            --secondary-color: #5cb85c;
            --light-bg: #fff0f0;
            --card-bg: #ffffff;
            --card-back-bg: #f9e6e6;
            --text-color: #333;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 700px;
            text-align: center;
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: var(--primary-dark);
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        /* Fullscreen Button Styles */
        .fullscreen-btn {
            position: absolute;
            top: -10px;
            right: 0;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background-color: rgba(0,0,0,0.1);
        }

        .fullscreen-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--primary-dark);
        }

        .icon-exit-fullscreen {
            display: none;
        }

        .flashcard-scene {
            width: 100%;
            perspective: 1200px;
            margin-bottom: 20px;
            transition: height 0.4s ease-in-out; 
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: auto; 
            min-height: 200px; 
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 25px; 
            box-sizing: border-box;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .card-face-front {
            background-color: var(--card-bg);
            border: 2px solid var(--primary-color);
        }

        .card-face-back {
            background-color: var(--card-back-bg);
            border: 2px solid var(--primary-dark);
            transform: rotateY(180deg);
        }

        .category {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .question-number {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--secondary-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
        }
        
        .front-content {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .back-content {
            text-align: left;
            font-size: 1rem;
            line-height: 1.7;
            width: 100%;
        }
        
        .back-content h3 {
            color: var(--primary-dark);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            margin-top: 0;
            font-size: 1.1rem;
        }
        
        .back-content strong {
            color: #dc3545;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }

        .nav-button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .nav-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            background-color: #f0c9c9;
            cursor: not-allowed;
            transform: none;
        }
        
        .random-button {
            background-color: var(--secondary-color);
        }
        
        .random-button:hover {
            background-color: #449d44;
        }
        
        /* Footer Style */
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
            font-weight: 600;
        }
        
        /* Mobile Friendly Adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .front-content {
                font-size: 1.2rem;
            }
            .back-content {
                font-size: 0.9rem;
            }
            .nav-button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            .fullscreen-btn {
                top: -5px;
                right: -5px;
            }
        }
    </style>
</head>

    <script>
        const flashcardsData = [
            {
                category: "আর্দ্রতা ও শিশিরাঙ্ক",
                question: "মেঘমুক্ত দিন আরামদায়ক কেন? ব্যাখ্যা কর।",
                answer: `<h3>পরীক্ষায় লেখার জন্য উত্তর:</h3>
                <p>মেঘমুক্ত দিনে বাতাসের আর্দ্রতা (জলীয় বাষ্পের পরিমাণ) সহনীয় সীমার মধ্যে থাকে। ফলে আমাদের শরীর থেকে ঘাম দ্রুত বাষ্পীভূত হতে পারে। বাষ্পায়নের জন্য প্রয়োজনীয় সুপ্ততাপ শরীর থেকে গৃহীত হওয়ায় শরীর শীতল হয় এবং আমরা আরাম অনুভব করি।</p>
                <h3>সহজ ব্যাখ্যা:</h3>
                <p><strong>মেঘ নেই মানে ছাতা নেই!</strong> মেঘ হচ্ছে বায়ুমণ্ডলের জন্য একটা ছাতার মতো। মেঘ না থাকলে ভূপৃষ্ঠ থেকে তাপ বিকিরণ করে মহাকাশে চলে যেতে পারে। মেঘলা দিনে সেই বিকিরিত তাপ আবার পৃথিবীতে ফিরে আসে। আর্দ্রতা কম থাকলে ঘাম সহজেই উড়ে যায়, ফলে আমাদের শরীর ঠান্ডা থাকে।</p>`
            },
            {
                category: "আর্দ্রতা ও শিশিরাঙ্ক",
                question: "পরম আর্দ্রতা ও আপেক্ষিক আর্দ্রতার মধ্যে কোনটি অধিক গুরুত্বপূর্ণ? ব্যাখ্যা কর।",
                answer: `<h3>পরীক্ষায় লেখার জন্য উত্তর:</h3>
                <p>আপেক্ষিক আর্দ্রতা অধিক গুরুত্বপূর্ণ। কারণ পরম আর্দ্রতা শুধু বায়ুতে জলীয় বাষ্পের পরিমাণ নির্দেশ করে। কিন্তু আপেক্ষিক আর্দ্রতা বায়ুর জলীয় বাষ্প ধারণক্ষমতার তুলনায় কী পরিমাণ বাষ্প আছে তা শতকরা হিসাবে প্রকাশ করে। আমাদের শারীরিক স্বস্তি, অস্বস্তি এবং আবহাওয়ার পূর্বাভাস আপেক্ষিক আর্দ্রতার ওপরই নির্ভর করে।</p>
                <h3>সহজ ব্যাখ্যা:</h3>
                <p><strong>ধারণক্ষমতার সাপেক্ষে হিসাব!</strong> তোমার ব্যাগে ১০টি বই আছে (পরম আর্দ্রতা)। কিন্তু ব্যাগটার ধারণক্ষমতা যদি হয় ২০টি বই, তাহলে ব্যাগটি ৫০% পূর্ণ। যদি ধারণক্ষমতা হয় ১০টি বই, তাহলে ব্যাগটি ১০০% পূর্ণ। আমরা স্বস্তি পাই ৫০% পূর্ণ ব্যাগে, ১০০% এ নয়। তাই শুধু পরিমাণ (পরম আর্দ্রতা) নয়, ধারণক্ষমতার সাপেক্ষে পরিমাণ (আপেক্ষিক আর্দ্রতা) জরুরি।</p>`
            },
            {
                category: "আর্দ্রতা ও শিশিরাঙ্ক",
                question: "কোনো স্থানের শিশিরাঙ্ক 12° C বলতে কী বুঝায়?",
                answer: `<h3>পরীক্ষায় লেখার জন্য উত্তর:</h3>
                <p>কোনো স্থানের শিশিরাঙ্ক 12° C বলতে বুঝায় যে, ঐ স্থানের বায়ুর তাপমাত্রা যদি কোনো কারণে হ্রাস পেয়ে 12° C-এ পৌঁছায়, তবে বায়ু তার মধ্যে উপস্থিত জলীয় বাষ্প দ্বারা সম্পৃক্ত হবে। তাপমাত্রা এর চেয়ে কম হলে অতিরিক্ত জলীয় বাষ্প ঘনীভূত হয়ে শিশির বা কুয়াশায় পরিণত হবে।</p>
                <h3>সহজ ব্যাখ্যা:</h3>
                <p><strong>সম্পৃক্ত হওয়ার তাপমাত্রা!</strong> এটা হলো সেই ঠান্ডা তাপমাত্রা, যেখানে পৌঁছালে বায়ু আর এক ফোঁটা জলীয় বাষ্পও ধরে রাখতে পারে না। 12° C এর নিচে গেলেই বাড়তি জলীয় বাষ্পগুলো শিশির হয়ে জমে যাবে।</p>`
            },
            {
                category: "আর্দ্রতা ও শিশিরাঙ্ক",
                question: "আপেক্ষিক আর্দ্রতা 100% হলে শিশিরাঙ্ক কেমন হবে?",
                answer: `<h3>পরীক্ষায় লেখার জন্য উত্তর:</h3>
                <p>আপেক্ষিক আর্দ্রতা 100% হওয়ার অর্থ হলো বায়ু জলীয় বাষ্প দ্বারা সম্পূর্ণ সম্পৃক্ত। শিশিরাঙ্কের সংজ্ঞা অনুযায়ী, সম্পৃক্ত বায়ুর তাপমাত্রা এবং শিশিরাঙ্ক সমান হয়। সুতরাং, আপেক্ষিক আর্দ্রতা 100% হলে শিশিরাঙ্ক হবে বায়ুর বর্তমান তাপমাত্রার সমান।</p>
                <h3>সহজ ব্যাখ্যা:</h3>
                <p><strong>সম্পূর্ণ ভরা বালতি!</strong> যখন বায়ু জলীয় বাষ্পে কানায় কানায় ভরা (100% আর্দ্র), তার মানে তার বর্তমান তাপমাত্রাই হলো 'সম্পৃক্ত হওয়ার তাপমাত্রা'। তাই বায়ুর বর্তমান তাপমাত্রা আর শিশিরাঙ্ক একই হবে।</p>`
            },
            {
                category: "আর্দ্রতা ও শিশিরাঙ্ক",
                question: "“বর্ষাকাল অপেক্ষা শীতকাল আরামদায়ক”– আপেক্ষিক আর্দ্রতার আলোকে ব্যাখ্যা কর।",
                answer: `<h3>পরীক্ষায় লেখার জন্য উত্তর:</h3>
                <p>বর্ষাকালে বাতাসে জলীয় বাষ্পের পরিমাণ বেশি থাকায় আপেক্ষিক আর্দ্রতা বেশি থাকে। ফলে শরীর থেকে ঘাম সহজে বাষ্পীভূত হতে পারে না এবং ভ্যাপসা গরমে অস্বস্তি লাগে। অন্যদিকে, শীতকালে বাতাস শুষ্ক থাকায় আপেক্ষিক আর্দ্রতা কম থাকে, ফলে ঘাম দ্রুত বাষ্পীভূত হয়ে শরীরকে শীতল রাখে। একারণে শীতকাল বেশি আরামদায়ক।</p>
                <h3>সহজ ব্যাখ্যা:</h3>
                <p><strong>শীতকালে ফ্যান!</strong> শীতকালে ফ্যানের বাতাস আরামদায়ক লাগে, কারণ বাতাস শুষ্ক বলে ঘাম দ্রুত শুকিয়ে যায়। বর্ষায় ফ্যান চললেও ঘাম শুকায় না, কারণ বাতাসে জলীয় বাষ্পের জায়গা নেই।</p>`
            },
            {
                category: "আর্দ্রতা ও শিশিরাঙ্ক",
                question: "শীতের সকালে শিশির দেখা যায় কেন?",
                answer: `<h3>পরীক্ষায় লেখার জন্য উত্তর:</h3>
                <p>শীতকালে রাতের বেলায় ভূপৃষ্ঠ তাপ বিকিরণ করে দ্রুত শীতল হয়। এর সংস্পর্শে থাকা বায়ুস্তরও শীতল হতে থাকে। এক পর্যায়ে বায়ুর তাপমাত্রা শিশিরাঙ্কের নিচে নেমে গেলে বায়ুতে থাকা অতিরিক্ত জলীয় বাষ্প ঘনীভূত হয়ে ক্ষুদ্র জলকণা রূপে ঘাস বা পাতার উপর জমা হয়। এটিই সকালে শিশির হিসেবে দেখা যায়।</p>
                <h3>সহজ ব্যাখ্যা:</h3>
                <p><strong>গ্লাস ঘামা!</strong> ফ্রিজ থেকে বের করা ঠান্ডা গ্লাসের আশেপাশে বাতাস ঠান্ডা হয়ে শিশিরাঙ্কে নেমে যায়। ফলে বাতাসের জলীয় বাষ্প ঘনীভূত হয়ে গ্লাসের গায়ে পানির কণা তৈরি করে। শীতকালে ঘাস/পাতাগুলো ফ্রিজের গ্লাসের মতো আচরণ করে।</p>`
            },

                <p>গ্যাস অণুর মূল গড় বর্গবেগের সূত্র $C_{rms} = \sqrt{\frac{3RT}{M}}$। এই সমীকরণে দেখা যায় যে, অণুর বেগ শুধুমাত্র পরম তাপমাত্রা ($T$) এবং গ্যাসের আণবিক ভরের ($M$) উপর নির্ভরশীল, চাপের ($P$) ওপর নয়। তাই তাপমাত্রা স্থির থাকলে চাপ পরিবর্তন করলেও অণুগুলোর বেগের কোনো পরিবর্তন হয় না।</p>
                <h3>সহজ ব্যাখ্যা:</h3>
                <p><strong>বেগ = তাপমাত্রা!</strong> অণুগুলো কত জোরে দৌড়াবে, তা শুধু নির্ভর করে গ্যাসের গরম হওয়ার (তাপমাত্রার) ওপর। চাপ বাড়ালে শুধু অণুগুলো কাছাকাছি আসে, কিন্তু তাদের দৌড়ের স্পিড বা গতিশক্তি বাড়ে না (যদি তাপমাত্রা স্থির থাকে)।</p>`
            },
            {
                category: "তাপগতিবিদ্যা",
                question: "শীতকালে ঠোঁট ও ত্বক ফাটে কেন?",
                answer: `<h3>পরীক্ষায় লেখার জন্য উত্তর:</h3>
                <p>শীতকালে বায়ুর আপেক্ষিক আর্দ্রতা খুব কম থাকে। এই শুষ্ক বায়ু আমাদের শরীর (ত্বক ও ঠোঁট) থেকে দ্রুত জলীয় বাষ্প শোষণ করে নেয়। ফলে ঠোঁট ও ত্বক শুষ্ক হয়ে ফেটে যায়।</p>
                <h3>সহজ ব্যাখ্যা:</h3>
                <p><strong>শুষ্ক বাতাসের শোষণ!</strong> শুষ্ক বাতাস হলো জলীয় বাষ্পের ক্ষুধার্ত। সে যেখানেই জলীয় বাষ্প পায়, শুষে নেয়। শীতকালে আমাদের ত্বক ও ঠোঁট থেকে জলীয় বাষ্প টেনে নেয়, ফলে ত্বক শুকিয়ে যায় এবং ফেটে যায়।</p>`
            }
        ];
        
        let currentCardIndex = 0;
        const flashcardScene = document.getElementById('flashcardScene');
        const flashcard = document.getElementById('flashcard');
        const frontFace = flashcard.querySelector('.card-face-front');
        const backFace = flashcard.querySelector('.card-face-back');
        
        const questionEl = document.getElementById('question');
        const answerEl = document.getElementById('answer');
        const categoryEl = document.getElementById('category');
        const questionNumberEl = document.getElementById('question-number');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const randomBtn = document.getElementById('randomBtn');
        
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const iconEnter = fullscreenBtn.querySelector('.icon-enter-fullscreen');
        const iconExit = fullscreenBtn.querySelector('.icon-exit-fullscreen');

        function updateCardHeight() {
            // Use requestAnimationFrame to ensure DOM is updated before measuring height
            requestAnimationFrame(() => {
                const isFlipped = flashcard.classList.contains('is-flipped');
                const activeFace = isFlipped ? backFace : frontFace;
                // scrollHeight gives the true height of the content
                const contentHeight = activeFace.scrollHeight + 60; // Add buffer for padding
                flashcardScene.style.height = `${contentHeight}px`;
            });
        }

        function showCard(index) {
            // If the card is flipped, flip it back first smoothly
            if (flashcard.classList.contains('is-flipped')) {
                flashcard.classList.remove('is-flipped');
            }
            
            // Wait for the flip-back animation to finish before changing content
            setTimeout(() => {
                const card = flashcardsData[index];
                questionEl.textContent = card.question;
                answerEl.innerHTML = card.answer;
                categoryEl.textContent = card.category;
                questionNumberEl.textContent = index + 1;

                prevBtn.disabled = index === 0;
                nextBtn.disabled = index === flashcardsData.length - 1;
                
                // Update height after content is loaded
                updateCardHeight();
            }, 300); // Half of the flip duration
        }

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('is-flipped');
            updateCardHeight(); // Update height on every flip
        });

        prevBtn.addEventListener('click', () => {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                showCard(currentCardIndex);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentCardIndex < flashcardsData.length - 1) {
                currentCardIndex++;
                showCard(currentCardIndex);
            }
        });

        randomBtn.addEventListener('click', () => {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * flashcardsData.length);
            } while (randomIndex === currentCardIndex && flashcardsData.length > 1); 
            
            currentCardIndex = randomIndex;
            showCard(currentCardIndex);
        });

        // --- Fullscreen Logic ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function updateFullscreenIcon() {
            if (document.fullscreenElement) {
                iconEnter.style.display = 'none';
                iconExit.style.display = 'block';
            } else {
                iconEnter.style.display = 'block';
                iconExit.style.display = 'none';
            }
        }

        fullscreenBtn.addEventListener('click', toggleFullScreen);
        document.addEventListener('fullscreenchange', updateFullscreenIcon);

        // Adjust height on window resize
        window.addEventListener('resize', updateCardHeight);

        // Initial load
        showCard(currentCardIndex);
    </script>
