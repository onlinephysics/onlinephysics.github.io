<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>গ্যাসের গতিতত্ত্ব কুইজ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&family=Poppins:wght@600&display=swap');

        :root {
            --primary-bg: #0f2027;
            --secondary-bg: #203a43;
            --tertiary-bg: #2c5364;
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-color: #333;
            --accent-color: #2980b9; /* Changed accent color */
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --light-gray: #f0f0f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Bengali', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg), var(--tertiary-bg));
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--primary-bg);
        }
        
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: var(--primary-bg);
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .start-buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, var(--accent-color), #3498db);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.6);
        }
        
        .btn.continue-btn {
            background: linear-gradient(45deg, #16a085, #1abc9c);
             box-shadow: 0 4px 15px rgba(22, 160, 133, 0.4);
        }
        .btn.continue-btn:hover {
             box-shadow: 0 7px 20px rgba(22, 160, 133, 0.6);
        }

        #quiz-screen .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        #question-counter, #score-display {
             background: var(--light-gray);
             padding: 8px 15px;
             border-radius: 20px;
        }

        #timer {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: var(--tertiary-bg);
        }
        
        #progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: var(--light-gray);
            border-radius: 5px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--correct-color), var(--accent-color));
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s ease-out;
        }
        
        #question-text {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 25px;
            min-height: 80px;
        }
        
        #options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .option-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: var(--border-radius);
            border: 2px solid var(--light-gray);
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--secondary-bg);
            background-color: #f7faff;
            transform: scale(1.02);
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .option-btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
            animation: pulse 0.5s;
        }

        .option-btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
            animation: shake 0.5s;
        }
        
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }

        #overview-screen h2 { margin-bottom: 10px; }
        #overview-summary { font-size: 1.2em; font-weight: bold; margin-bottom: 25px; background: var(--light-gray); padding: 15px; border-radius: 10px; display: flex; flex-direction: column; align-items: center; gap: 15px;}
        #overview-summary-stats { display: flex; justify-content: center; gap: 30px;}
        .summary-correct { color: var(--correct-color); }
        .summary-incorrect { color: var(--incorrect-color); }
        #overview-list { max-height: 40vh; overflow-y: auto; text-align: left; margin-bottom: 25px; padding-right: 10px; }
        .overview-item { background: #fff; border: 1px solid var(--light-gray); border-radius: 10px; padding: 15px; margin-bottom: 10px; position: relative; padding-right: 40px; }
        .overview-item p { margin-bottom: 8px; font-size: 1em; }
        .overview-item .question { font-weight: bold; }
        .overview-item .explanation { font-size: 0.9em; color: #555; background: #f8f9fa; padding: 8px; border-radius: 5px; margin-top: 5px; }
        .overview-item .reference {
            font-size: 0.85em;
            color: #6c757d;
            background: #e9ecef;
            padding: 5px 8px;
            border-radius: 5px;
            margin-top: 8px;
            margin-bottom: 5px;
            display: inline-block;
        }
        .overview-status { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); font-size: 2em; }
        .status-correct { color: var(--correct-color); }
        .status-incorrect { color: var(--incorrect-color); }

        footer {
            margin-top: 25px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
        }

        footer p {
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            h1 { font-size: 1.8em; }
            h2 { font-size: 1.5em; }
            #question-text { font-size: 1.2em; min-height: 70px; }
            #options-container { grid-template-columns: 1fr; }
            .option-btn { padding: 15px; font-size: 1em; }
            #quiz-screen .header { flex-direction: column; gap: 10px; margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>গ্যাসের গতিতত্ত্ব</h1>
            <p>এই নির্দিষ্ট টপিকের উপর আপনার দক্ষতা যাচাই করুন। প্রতিটি প্রশ্নের জন্য সময় পাবেন 45 সেকেন্ড।</p>
            <p><strong>মোট 40টি প্রশ্ন</strong></p>
            <div class="start-buttons-container">
                <button id="start-btn" class="btn">নতুন কুইজ শুরু করুন</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="header">
                <div id="question-counter"></div>
                <div id="timer">
                    <span id="timer-text">45</span>
                </div>
                <div id="score-display">স্কোর: 0</div>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question-text"></div>
            <div id="options-container"></div>
        </div>
        
        <!-- Overview Screen -->
        <div id="overview-screen" class="screen">
            <h2 id="overview-title"></h2>
            <div id="overview-summary"></div>
            <div id="overview-list"></div>
            <button id="continue-btn" class="btn continue-btn"></button>
        </div>
    </div>

    <footer>
        <p>Abu Hasan, Assistant Professor</p>
        <p>Department of Physics</p>
        <p>Rangpur Government College, Rangpur.</p>
    </footer>

    <script>
        const allMcqs = {
            hsc_board_exam: [
                { question: "গ্যাস অণুর গড় গতিশক্তি এর পরম তাপমাত্রার—", options: { a: "ব্যস্তানুপাতিক", b: "বর্গের সমানুপাতিক", c: "সমানুপাতিক", d: "বর্গমূলের সমানুপাতিক" }, answer: "c", explanation: "গ্যাসের গতিতত্ত্ব অনুসারে, গ্যাস অণুর গড় গতিশক্তি (E_k) তার পরম তাপমাত্রার (T) সমানুপাতিক (E_k ∝ T)।", reference: "[HSC Model]" },
                { question: "গ্যাসের গতিতত্ত্বের স্বীকার্য অনুযায়ী অণুগুলোর মধ্যকার সংঘর্ষ কোন প্রকৃতির?", options: { a: "পূর্ণ স্থিতিস্থাপক", b: "অস্থিতিস্থাপক", c: "পূর্ণ অস্থিতিস্থাপক", d: "স্থিতিস্থাপক নয়" }, answer: "a", explanation: "আদর্শ গ্যাসের গতিতত্ত্বের স্বীকার্যমতে, অণুসমূহের পারস্পরিক সংঘর্ষ এবং পাত্রের দেয়ালের সাথে সংঘর্ষ পূর্ণ স্থিতিস্থাপক।", reference: "[HSC Model]" },
                { question: "দ্বি-পারমাণবিক গ্যাসের জন্য স্বাধীনতার মাত্রা কত?", options: { a: "3", b: "5", c: "6", d: "7" }, answer: "b", explanation: "সাধারণ তাপমাত্রায় একটি দ্বি-পারমাণবিক গ্যাসের ৩টি রৈখিক গতি এবং ২টি ঘূর্ণন গতি থাকে, তাই মোট স্বাধীনতার মাত্রা ৫।", reference: "[HSC Model]" },
                { question: "এক-পারমাণবিক গ্যাসের জন্য γ (= C_p/C_v) এর মান কোনটি?", options: { a: "1.40", b: "1.33", c: "1.67", d: "1.50" }, answer: "c", explanation: "এক-পারমাণবিক গ্যাসের f=3। γ = 1 + 2/f = 1 + 2/3 = 5/3 ≈ 1.67।", reference: "[HSC Model]" },
                { question: "গ্যাসের চাপের রাশিমালা কোনটি?", options: { a: "P = 1/3 ρC²", b: "P = 2/3 ρC²", c: "P = ρC²", d: "P = 1/2 ρC²" }, answer: "a", explanation: "গ্যাসের গতিতত্ত্ব থেকে প্রাপ্ত গ্যাসের চাপের সমীকরণ হলো P = (1/3)ρC², যেখানে ρ ঘনত্ব এবং C হলো মূল গড় বর্গবেগ।", reference: "[HSC Model]" },
                { question: "মেয়ারের সম্পর্ক কোনটি?", options: { a: "C_p + C_v = R", b: "C_p / C_v = R", c: "C_v - C_p = R", d: "C_p - C_v = R" }, answer: "d", explanation: "স্থির চাপে মোলার আপেক্ষিক তাপ (C_p) এবং স্থির আয়তনে মোলার আপেক্ষিক তাপ (C_v) এর পার্থক্য গ্যাস ধ্রুবক R এর সমান।", reference: "[HSC Model]" },
                { question: "কোনো গ্যাসের তাপমাত্রা স্থির থাকলে, এর অণুগুলোর গড় গতিশক্তি—", options: { a: "বাড়বে", b: "কমবে", c: "অপরিবর্তিত থাকবে", d: "শূন্য হবে" }, answer: "c", explanation: "যেহেতু গ্যাস অণুর গড় গতিশক্তি শুধুমাত্র পরম তাপমাত্রার উপর নির্ভর করে, তাই তাপমাত্রা স্থির থাকলে গতিশক্তিও অপরিবর্তিত থাকবে।", reference: "[HSC Model]" },
                { question: "সাধারণ তাপমাত্রায় হিলিয়াম (He) পরমাণুর গড় গতিশক্তি কত?", options: { a: "(5/2)kT", b: "(1/2)kT", c: "(3/2)kT", d: "(7/2)kT" }, answer: "c", explanation: "হিলিয়াম একটি এক-পারমাণবিক গ্যাস (f=3)। শক্তির সমবিভাজন নীতি অনুসারে মোট গতিশক্তি = (f/2)kT = (3/2)kT।", reference: "[HSC Model]" },
                { question: "গ্যাসের গড় মুক্ত পথ কোনটির ব্যস্তানুপাতিক?", options: { a: "তাপমাত্রার", b: "গ্যাসের চাপের", c: "গ্যাস অণুর বেগের", d: "পাত্রের আয়তনের" }, answer: "b", explanation: "চাপ বাড়ালে একক আয়তনে অণুর সংখ্যা বৃদ্ধি পায়, ফলে অণুগুলোর মধ্যে সংঘর্ষের হার বেড়ে যায় এবং গড় মুক্ত পথ কমে যায়।", reference: "[HSC Model]" },
                { question: "গ্যাস অণুর মূল গড় বর্গবেগের সাথে তার পরম তাপমাত্রার সম্পর্ক কোনটি?", options: { a: "C_rms ∝ T²", b: "C_rms ∝ T", c: "C_rms ∝ 1/√T", d: "C_rms ∝ √T" }, answer: "d", explanation: "মূল গড় বর্গবেগের সমীকরণ C_rms = √(3RT/M) থেকে দেখা যায়, C_rms তাপমাত্রার বর্গমূলের সমানুপাতিক।", reference: "[HSC Model]" },
            ],
            medical_admission: [
                { question: "আদর্শ গ্যাসের গতিতত্ত্বের কোনটি সঠিক স্বীকার্য নয়?", options: { a: "গ্যাস অণুগুলো বিন্দুভর", b: "অণুসমূহের মধ্যে আকর্ষণ বল বিদ্যমান", c: "সংঘর্ষ পূর্ণ স্থিতিস্থাপক", d: "অবিরাম ইতস্তত গতিশীল" }, answer: "b", explanation: "আদর্শ গ্যাসের গতিতত্ত্বের অন্যতম স্বীকার্য হলো, গ্যাস অণুগুলোর মধ্যে কোনো আকর্ষণ বা বিকর্ষণ বল নেই।", reference: "[Medical Type]" },
                { question: "গ্যাস অণুর গড় গতিশক্তি কোনটির উপর নির্ভর করে না?", options: { a: "গ্যাসের প্রকৃতি", b: "তাপমাত্রা", c: "গ্যাসের মোল সংখ্যা", d: "বিকল্প ক ও গ" }, answer: "d", explanation: "প্রতিটি অণুর 'গড়' গতিশক্তি শুধুমাত্র পরম তাপমাত্রার উপর নির্ভর করে, এটি গ্যাসের প্রকৃতি (আণবিক ভর) বা মোল সংখ্যার উপর নির্ভর করে না।", reference: "[Medical Type]" },
                { question: "দ্বি-পরমাণুক গ্যাসের আপেক্ষিক তাপের অনুপাত (γ) কত?", options: { a: "1.67", b: "1.40", c: "1.33", d: "1.29" }, answer: "b", explanation: "দ্বি-পরমাণুক গ্যাসের স্বাধীনতার মাত্রা f=5। γ = 1 + 2/f = 1 + 2/5 = 7/5 = 1.40।", reference: "[Medical Type]" },

        const scoreDisplay = document.getElementById('score-display');
        const timerText = document.getElementById('timer-text');
        const progressBar = document.getElementById('progress-bar');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const overviewTitle = document.getElementById('overview-title');
        const overviewSummary = document.getElementById('overview-summary');
        const overviewList = document.getElementById('overview-list');
        const continueBtn = document.getElementById('continue-btn');

        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        const TIME_LIMIT = 45;
        let timeLeft = TIME_LIMIT;
        let userAnswers = [];

        function saveQuizState() {
            const state = { currentQuestionIndex, score, userAnswers };
            localStorage.setItem('kineticTheoryQuizProgress', JSON.stringify(state));
        }

        function loadQuizState() {
            const savedState = localStorage.getItem('kineticTheoryQuizProgress');
            if (savedState) {
                const state = JSON.parse(savedState);
                currentQuestionIndex = state.currentQuestionIndex;
                score = state.score;
                userAnswers = state.userAnswers;
                scoreDisplay.textContent = `স্কোর: ${score}`;
                showScreen('quiz-screen');
                loadQuestion();
            }
        }

        function clearQuizState() {
            localStorage.removeItem('kineticTheoryQuizProgress');
        }

        window.addEventListener('load', () => {
            const savedData = localStorage.getItem('kineticTheoryQuizProgress');
            if (savedData) {
                const startButtonsContainer = document.querySelector('.start-buttons-container');
                const continueSavedBtn = document.createElement('button');
                continueSavedBtn.id = 'continue-saved-btn';
                continueSavedBtn.className = 'btn continue-btn';
                continueSavedBtn.textContent = 'আগেরটি চালিয়ে যান';
                startButtonsContainer.appendChild(continueSavedBtn);
                continueSavedBtn.addEventListener('click', loadQuizState);
            }
        });

        startBtn.addEventListener('click', startGame);
        continueBtn.addEventListener('click', continueQuiz);

        function startGame() {
            clearQuizState();
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            scoreDisplay.textContent = 'স্কোর: 0';
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            progressBar.style.width = `${((currentQuestionIndex) / questions.length) * 100}%`;
            if (currentQuestionIndex >= questions.length) {
                showOverview(true);
                return;
            }
            const currentQuestion = questions[currentQuestionIndex];
            questionCounter.textContent = `প্রশ্ন ${currentQuestionIndex + 1}/${questions.length}`;
            questionText.textContent = currentQuestion.question;
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(button, option));
                optionsContainer.appendChild(button);
            });
            startTimer();
        }

        function startTimer() {
            timeLeft = TIME_LIMIT;
            timerText.textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                timerText.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    selectAnswer(null, null);
                }
            }, 1000);
        }

        function resetState() {
            clearInterval(timer);
            optionsContainer.innerHTML = '';
        }

        function selectAnswer(selectedButton, selectedOption) {
            clearInterval(timer);
            const correctOption = questions[currentQuestionIndex].answer;
            const isCorrect = selectedOption === correctOption;
            userAnswers.push({
                question: questions[currentQuestionIndex].question,
                yourAnswer: selectedOption === null ? 'সময় শেষ' : selectedOption,
                correctAnswer: correctOption,
                explanation: questions[currentQuestionIndex].explanation,
                reference: questions[currentQuestionIndex].reference,
                isCorrect: isCorrect,
            });
            Array.from(optionsContainer.children).forEach(button => {
                if (button.textContent === correctOption) button.classList.add('correct');
                if (button === selectedButton && !isCorrect) button.classList.add('incorrect');
                button.disabled = true;
            });
            if (isCorrect) {
                score++;
                scoreDisplay.textContent = `স্কোর: ${score}`;
            }
            saveQuizState();
            setTimeout(handleNext, 2200);
        }

        function handleNext() {
            currentQuestionIndex++;
            if (currentQuestionIndex % 10 === 0 && currentQuestionIndex > 0) {
                showOverview(currentQuestionIndex === questions.length);
            } else {
                loadQuestion();
            }
        }

        function showOverview(isFinal) {
            showScreen('overview-screen');
            if (isFinal) {
                clearQuizState();
            }
            let start = Math.floor((currentQuestionIndex - 1) / 10) * 10;
            let end = currentQuestionIndex;
            overviewTitle.textContent = isFinal ? 'চূড়ান্ত ফলাফল' : `ধাপ ${end / 10} এর সারসংক্ষেপ`;
            overviewList.innerHTML = '';
            for (let i = start; i < end; i++) {
                const answer = userAnswers[i];
                const item = document.createElement('div');
                item.classList.add('overview-item');
                const statusIcon = answer.isCorrect ? '✔' : '✖';
                const statusClass = answer.isCorrect ? 'status-correct' : 'status-incorrect';
                item.innerHTML = `
                    <div class="overview-status ${statusClass}">${statusIcon}</div>
                    <p class="question"><strong>প্রশ্ন ${i + 1}:</strong> ${answer.question}</p>
                    <p><strong>তোমার উত্তর:</strong> ${answer.yourAnswer}</p>
                    ${!answer.isCorrect ? `<p><strong>সঠিক উত্তর:</strong> ${answer.correctAnswer}</p>` : ''}
                    <p class="reference"><strong>তথ্যসূত্র:</strong> ${answer.reference || 'সাধারণ প্রশ্ন'}</p>
                    <p class="explanation"><strong>ব্যাখ্যা:</strong> ${answer.explanation}</p>
                `;
                overviewList.prepend(item);
            }
            let segmentCorrect = userAnswers.slice(start, end).filter(a => a.isCorrect).length;
            let segmentIncorrect = (end - start) - segmentCorrect;
            overviewSummary.innerHTML = `
                <div id="overview-summary-stats">
                    <span class="summary-correct">✔ সঠিক: ${segmentCorrect}</span>
                    <span class="summary-incorrect">✖ ভুল: ${segmentIncorrect}</span>
                </div>
            `;
            if (isFinal) {
                overviewSummary.innerHTML += `<div><strong>সর্বমোট স্কোর: ${score}/${questions.length}</strong></div>`;
                continueBtn.textContent = 'পুনরায় খেলুন';
            } else {
                continueBtn.textContent = 'পরবর্তী ধাপে যান';
            }
        }

        function continueQuiz() {
            if (currentQuestionIndex >= questions.length) {
                const continueSavedBtn = document.getElementById('continue-saved-btn');
                if (continueSavedBtn) continueSavedBtn.remove();
                startGame();
            } else {
                showScreen('quiz-screen');
                loadQuestion();
            }
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }
    </script>
</body>
</html>
