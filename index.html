<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Physics</title> <!-- The title of your page -->

    <style>
        /* Reset default browser styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrollbars on the main page */
        }

        /* Style the iframe to be full-screen */
        .fullscreen-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; /* Removes the default iframe border */
        }
    </style>
</head>
<body>

    <!-- 
      The iframe will load and display the content from the src URL.
      The 'title' attribute is important for accessibility (screen readers).
    -->
    <iframe 
        class="fullscreen-iframe"
        src="https://sites.google.com/view/0nlinephysics/"
        title="Online Physics Website Content">
    </iframe>

</body>
</html>
