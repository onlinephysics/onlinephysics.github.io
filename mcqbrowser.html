<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Iframe</title>
    <style>
        /* Remove default margin/padding from the page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbars on the main document */
        }
        
        /* Make the iframe fill the entire viewport */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove the default border */
        }
    </style>
</head>
<body>

    <iframe src="https://physicsmcq.pages.dev/" title="Physics MCQ Website"></iframe>

</body>
</html>
