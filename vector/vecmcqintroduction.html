<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পদার্থবিজ্ঞান কুইজ | Enhanced Physics Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-color: #c9d1d9;
            --text-secondary: #8b949e;
            
            --correct-color: #238636;
            --correct-glow: rgba(35, 134, 54, 0.4);
            --incorrect-color: #da3633;
            --incorrect-glow: rgba(218, 54, 51, 0.4);
            
            --red: #f85149;
            --blue: #388bfd;
            --yellow: #d29922;
            --green: #2ea043;
            
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            --font-primary: 'Poppins', sans-serif;
            --font-secondary: 'Noto Sans Bengali', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-secondary);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease-in-out;
            margin-bottom: 40px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hide {
            display: none;
        }

        /* Start, Milestone and Results Screen */
        #start-screen h1, #results-screen h1, #milestone-screen h1 {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }
        #results-screen p, #milestone-screen p {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .control-btn {
            font-family: var(--font-primary);
            font-size: 1.2rem;
            font-weight: 700;
            padding: 15px 40px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, var(--blue), var(--green));
            color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 10px;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(56, 139, 253, 0.3);
        }
        
        .control-btn.secondary {
            background: linear-gradient(90deg, #6e7681, #484f58);
        }
        .control-btn.secondary:hover {
             box-shadow: 0 6px 20px rgba(110, 118, 129, 0.3);
        }

        /* Quiz Screen */
        #progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            margin-bottom: 20px;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--blue);
            border-radius: 4px;
            transition: width 0.4s ease-in-out;
        }
        
        #quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-family: var(--font-primary);
            font-weight: 600;
        }

        #question-counter {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }
        
        #timer {
            position: relative;
            width: 70px;
            height: 70px;
        }
        .timer-svg {
            transform: rotate(-90deg);
        }
        .timer-circle-bg, .timer-circle {
            fill: none;
            stroke-width: 5;
        }
        .timer-circle-bg {
            stroke: var(--border-color);
        }
        .timer-circle {
            stroke: var(--blue);
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear, stroke 0.3s;
        }
        .timer-circle.low-time {
            stroke: var(--red);
        }
        #timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
        }

        #question-container {
            background-color: var(--bg-color);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            min-height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        #question-text {
            font-size: 1.5rem;
            font-weight: 700;
        }

        #answer-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .answer-btn {
            font-family: var(--font-secondary);
            font-size: 1.1rem;
            color: #fff;
            border: 2px solid var(--border-color);
            background-color: transparent;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-align: left;
            font-weight: bold;
        }
        
        .answer-btn:hover:not([disabled]) {
            border-color: var(--blue);
            background-color: rgba(56, 139, 253, 0.1);
        }
        
        .answer-btn.correct {
            background-color: var(--correct-color);
            border-color: var(--correct-color);
            box-shadow: 0 0 15px var(--correct-glow);
            animation: pulse 0.5s;
        }

        .answer-btn.incorrect {
            background-color: var(--incorrect-color);
            border-color: var(--incorrect-color);
        }
        
        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Report Styles */
        #report-container {
            margin-top: 30px;
            text-align: left;
        }
        .report-item {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 15px;
        }
        .report-question {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .report-answer {
            padding: 8px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .user-answer-correct {
            background-color: rgba(35, 134, 54, 0.2);
            border-left: 4px solid var(--correct-color);
        }
        .user-answer-incorrect {
            background-color: rgba(218, 54, 51, 0.2);
            border-left: 4px solid var(--incorrect-color);
        }
        .correct-answer {
            background-color: rgba(88, 166, 255, 0.2);
            border-left: 4px solid var(--blue);
        }
        .report-explanation {
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
            font-size: 0.95rem;
            color: var(--text-secondary);
        }
        .report-explanation strong {
            color: var(--text-color);
        }
        .icon {
            margin-right: 8px;
            font-weight: bold;
        }

        /* Footer Style */
        footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            #answer-buttons {
                grid-template-columns: 1fr;
            }
            #question-text {
                font-size: 1.2rem;
            }
            .answer-btn {
                font-size: 1rem;
                padding: 15px;
            }
            #start-screen h1, #results-screen h1, #milestone-screen h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div id="start-screen" class="container">
        <h1>পদার্থবিজ্ঞান কুইজ</h1>
        <p>আপনি কি প্রস্তুত? প্রতিটি প্রশ্নের জন্য ৩৭ সেকেন্ড সময় পাবেন।</p>
        <button id="start-btn" class="control-btn">শুরু করুন</button>
    </div>

    <div id="quiz-screen" class="container hide">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="quiz-header">
            <span id="question-counter"></span>
            <div id="timer">
                <svg class="timer-svg" viewBox="0 0 36 36">
                    <path class="timer-circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <path id="timer-circle-progress" class="timer-circle"
                          stroke-dasharray="100, 100"
                          d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                </svg>
                <span id="timer-text"></span>
            </div>
        </div>
        <div id="question-container">
            <p id="question-text"></p>
        </div>
        <div id="answer-buttons">
            <button class="answer-btn"></button>
            <button class="answer-btn"></button>
            <button class="answer-btn"></button>
            <button class="answer-btn"></button>
        </div>
    </div>

    <div id="milestone-screen" class="container hide">
        <h1>পর্ব শেষ!</h1>
        <p id="milestone-score"></p>
        <button id="continue-btn" class="control-btn">পরবর্তী পর্ব</button>
        <button id="end-quiz-btn" class="control-btn secondary">ফলাফল দেখুন</button>
    </div>

    <div id="results-screen" class="container hide">
        <h1>ফলাফল</h1>
        <p id="score-text"></p>
        <h2>রিপোর্ট</h2>
        <div id="report-container"></div>
        <button id="play-again-btn" class="control-btn">আবার খেলুন</button>
        <button id="next-part-btn" class="control-btn secondary hide">পরবর্তী পর্বে যান</button>
    </div>

    <footer>
        <p>Abu Hasan, Assistant Professor,</p>
        <p>Department of Physics,</p>
        <p>Rangpur Government College</p>
    </footer>

    <script>
        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const milestoneScreen = document.getElementById('milestone-screen');
        const resultsScreen = document.getElementById('results-screen');
        
        const startBtn = document.getElementById('start-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        const continueBtn = document.getElementById('continue-btn');
        const endQuizBtn = document.getElementById('end-quiz-btn');
        const nextPartBtn = document.getElementById('next-part-btn');
        
        const progressBar = document.getElementById('progress-bar');
        const questionCounterEl = document.getElementById('question-counter');
        const timerTextEl = document.getElementById('timer-text');
        const timerCircleProgress = document.getElementById('timer-circle-progress');
        const questionTextEl = document.getElementById('question-text');
        const answerButtonsEl = document.getElementById('answer-buttons');
        const milestoneScoreEl = document.getElementById('milestone-score');
        const scoreTextEl = document.getElementById('score-text');
        const reportContainer = document.getElementById('report-container');

        // Quiz Data
        const quizData = [
            { question: "নিচের কোনটিতে সবগুলো ভেক্টর রাশি? [DHA-24]", options: ["ভর, সময়, বেগ", "বিদ্যুৎ প্রবাহমাত্রা, ত্বরণ, কৌণিক ভরবেগ", "চৌম্বক ক্ষেত্র, টর্ক, কৌণিক সরণ", "চাপ, বল, তাপমাত্রা"], answer: "চৌম্বক ক্ষেত্র, টর্ক, কৌণিক সরণ", explanation: "ভেক্টর রাশির মান ও দিক উভয়ই থাকে। চৌম্বক ক্ষেত্র, টর্ক এবং কৌণিক সরণ—এই তিনটি রাশিরই মান ও দিক আছে। অন্য অপশনগুলোতে স্কেলার রাশি (যেমন: ভর, সময়, তাপমাত্রা, চাপ, বিদ্যুৎ প্রবাহমাত্রা) রয়েছে।" },
            { question: "কোনো ভেক্টরের পাদবিন্দু নির্দিষ্ট করা থাকলে তাকে কী বলে? [COM-24]", options: ["সমরেখ ভেক্টর", "স্বাধীন ভেক্টর", "নাল ভেক্টর", "সীমাবদ্ধ ভেক্টর"], answer: "সীমাবদ্ধ ভেক্টর", explanation: "সীমাবদ্ধ বা অবস্থান ভেক্টরের পাদবিন্দু একটি নির্দিষ্ট বিন্দুতে স্থির থাকে। একে ইচ্ছামত স্থানান্তর করা যায় না। যেমন, মূলবিন্দুর সাপেক্ষে কোনো বিন্দুর অবস্থান ভেক্টর।" },
            { question: "পাদবিন্দু সুনির্দিষ্ট নয় এমন ভেক্টরকে কী বলে? [SYL-24]", options: ["সীমাবদ্ধ ভেক্টর", "স্বাধীন ভেক্টর", "সমরেখ ভেক্টর", "নাল ভেক্টর"], answer: "স্বাধীন ভেক্টর", explanation: "স্বাধীন ভেক্টরের কোনো নির্দিষ্ট পাদবিন্দু নেই। এর মান ও দিক অপরিবর্তিত রেখে একে এক স্থান থেকে অন্য স্থানে সমান্তরালে স্থানান্তর করা যায়। বেগ, বল ইত্যাদি স্বাধীন ভেক্টরের উদাহরণ।" },
            { question: "নিচের কোন ভৌত রাশিটি স্কেলার ক্ষেত্রের সাথে সংশ্লিষ্ট? [BAR-24]", options: ["মহাকর্ষীয় ক্ষেত্র প্রাবল্য", "রৈখিক ভরবেগ", "মহাকর্ষীয় বিভব", "কৌণিক ভরবেগ"], answer: "মহাকর্ষীয় বিভব", explanation: "স্কেলার ক্ষেত্র হলো এমন একটি ক্ষেত্র যার প্রতিটি বিন্দুতে একটি স্কেলার রাশি (শুধু মান) থাকে। মহাকর্ষীয় বিভব একটি স্কেলার রাশি। অন্যদিকে মহাকর্ষীয় প্রাবল্য, রৈখিক ও কৌণিক ভরবেগ হলো ভেক্টর রাশি, যা ভেক্টর ক্ষেত্র তৈরি করে।" },
            { question: "নিচের কোনটি ভেক্টর রাশি? [DIN-24, CHI-23]", options: ["ভর", "আয়তন", "ক্ষেত্রফল", "দৈর্ঘ্য"], answer: "ক্ষেত্রফল", explanation: "ক্ষেত্রফল একটি ভেক্টর রাশি কারণ এর মানের সাথে একটি নির্দিষ্ট দিকও বিবেচনা করা হয়, যা ওই তলের ওপর লম্ব বরাবর ক্রিয়া করে। ভর, আয়তন ও দৈর্ঘ্য স্কেলার রাশি।" },
            { question: "কোনটি সঠিক ভেক্টর নয়? [JES-23]", options: ["একক ভেক্টর", "নাল ভেক্টর", "ঋণ ভেক্টর", "অবস্থান ভেক্টর"], answer: "অবস্থান ভেক্টর", explanation: "এখানে 'সঠিক ভেক্টর' বলতে সম্ভবত 'Proper Vector' বোঝানো হয়েছে, যার মান অশূন্য। অবস্থান ভেক্টর একটি নির্দিষ্ট বিন্দুর অবস্থান নির্দেশ করে এবং এর মান শূন্য হতে পারে না (যদি মূলবিন্দুতে না হয়)। অন্যদিকে, নাল ভেক্টরের মান শূন্য। তবে প্রশ্নটির ভাষা কিছুটা অস্পষ্ট। সাধারণত অবস্থান ভেক্টরকে একটি মৌলিক ধরনের ভেক্টর হিসেবেই ধরা হয়।" },
            { question: "Ā = -5ĵ হলে Ā এর দিক কোন অক্ষ বরাবর? [COM-23]", options: ["+X অক্ষ", "+Y অক্ষ", "-Y অক্ষ", "-Z অক্ষ"], answer: "-Y অক্ষ", explanation: "এখানে ĵ হলো Y-অক্ষের দিকে একক ভেক্টর। ভেক্টরটি -5ĵ হওয়ায় এর মান 5 এবং দিক ঋণাত্মক Y-অক্ষ বরাবর।" },
            { question: "নিচের কোনটি দিক রাশি নয়? [CHI-23]", options: ["সমান ভেক্টর", "সমরেখ ভেক্টর", "বিপ্রতীপ ভেক্টর", "শূন্য ভেক্টর"], answer: "শূন্য ভেক্টর", explanation: "শূন্য বা নাল ভেক্টরের মান শূন্য। যার মান শূন্য, তার কোনো নির্দিষ্ট দিক থাকে না। তাই এটি দিক রাশি নয়।" },
            { question: "সমকোণে একটি বিন্দুতে ক্রিয়াশীল দুইটি সমান বলের লব্ধির মান যে কোনো একটি বলের- [SYL-23]", options: ["√2 গুণ", "√3 গুণ", "2 গুণ", "1 গুণ"], answer: "√2 গুণ", explanation: "যদি দুটি সমান বল P সমকোণে (90°) ক্রিয়া করে, তবে লব্ধি R = √(P² + P² + 2P·P·cos90°) = √(2P²) = P√2। অর্থাৎ, লব্ধির মান যেকোনো একটি বলের √2 গুণ হয়।" },

            { question: "দুটি সমান ভেক্টর থেকে শূন্য ভেক্টর পেতে হলে তাদের মধ্যবর্তী কোণ হবে- [BAR-15]", options: ["0°", "45°", "90°", "180°"], answer: "180°", explanation: "দুটি সমান মানের ভেক্টরের লব্ধি শূন্য হবে যদি তারা পরস্পরের বিপরীত দিকে (মধ্যবর্তী কোণ 180°) ক্রিয়া করে। যেমন, P̄ এবং -P̄ ভেক্টরের যোগফল শূন্য।" },
            { question: "নিচের কোনটি ভেক্টর রাশি? [SYL-15]", options: ["ঘনত্ব", "বিকৃতি", "সান্দ্রতা", "পৃষ্ঠটান"], answer: "পৃষ্ঠটান", explanation: "পৃষ্ঠটানকে তরলের পৃষ্ঠে প্রতি একক দৈর্ঘ্যে ক্রিয়ারত বল হিসাবে সংজ্ঞায়িত করা হয়। এটি একটি ভেক্টর রাশি। ঘনত্ব, বিকৃতি এবং সান্দ্রতা (সহগ) স্কেলার রাশি।" },
            { question: "আয়ত একক ভেক্টরের ক্ষেত্রে- [DIN-15]", options: ["î·ĵ=î·k̂=k̂·î=0", "î·î=ĵ·ĵ=k̂·k̂=1", "î×î=ĵ×ĵ=k̂×k̂=0", "সবগুলো"], answer: "সবগুলো", explanation: "আয়ত একক ভেক্টরের (î, ĵ, k̂) ক্ষেত্রে সবগুলো সম্পর্কই সঠিক। ক) ভিন্ন দুটি একক ভেক্টরের ডট গুণফল শূন্য কারণ তারা পরস্পর লম্ব (cos90°=0)। খ) একই একক ভেক্টরের ডট গুণফল ১ (cos0°=1)। গ) একই একক ভেক্টরের ক্রস গুণফল শূন্য (sin0°=0)।" }
        ];

        // Game State
        let currentQuestionIndex;
        let score;
        let userReports;
        let timerInterval;
        let timeLeft;
        const TIME_PER_QUESTION = 37;
        const QUESTIONS_PER_ROUND = 10;
        const CIRCLE_CIRCUMFERENCE = 2 * Math.PI * 15.9155;

        // Event Listeners
        startBtn.addEventListener('click', startQuiz);
        playAgainBtn.addEventListener('click', startQuiz);
        continueBtn.addEventListener('click', () => {
            milestoneScreen.classList.add('hide');
            quizScreen.classList.remove('hide');
            showQuestion();
        });
        endQuizBtn.addEventListener('click', () => {
            milestoneScreen.classList.add('hide');
            showResults();
        });
        nextPartBtn.addEventListener('click', () => {
            resultsScreen.classList.add('hide');
            quizScreen.classList.remove('hide');
            showQuestion(); 
        });

        function startQuiz() {
            startScreen.classList.add('hide');
            resultsScreen.classList.add('hide');
            milestoneScreen.classList.add('hide');
            quizScreen.classList.remove('hide');
            nextPartBtn.classList.add('hide');

            currentQuestionIndex = 0;
            score = 0;
            userReports = [];
            reportContainer.innerHTML = '';
            showQuestion();
        }

        function showQuestion() {
            resetState();
            if (currentQuestionIndex < quizData.length) {
                updateProgressBar();
                const questionData = quizData[currentQuestionIndex];
                questionCounterEl.innerText = `প্রশ্ন ${currentQuestionIndex + 1}/${quizData.length}`;
                questionTextEl.innerHTML = questionData.question;
                
                questionData.options.forEach((option, index) => {
                    const button = answerButtonsEl.children[index];
                    const prefix = String.fromCharCode(65 + index);
                    button.innerHTML = `${prefix}. ${option}`;
                    button.dataset.option = option;
                    button.addEventListener('click', selectAnswer);
                });
                
                startTimer();
            } else {
                showResults();
            }
        }
        
        function updateProgressBar() {
            const progressPercentage = ((currentQuestionIndex) / quizData.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        function startTimer() {
            timeLeft = TIME_PER_QUESTION;
            timerTextEl.innerText = timeLeft;
            timerCircleProgress.style.strokeDashoffset = 0;
            timerCircleProgress.classList.remove('low-time');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerTextEl.innerText = timeLeft;
                const timeFraction = timeLeft / TIME_PER_QUESTION;
                const offset = CIRCLE_CIRCUMFERENCE * (1 - timeFraction);
                timerCircleProgress.style.strokeDashoffset = offset;

                if (timeLeft <= 10) {
                    timerCircleProgress.classList.add('low-time');
                }
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeout();
                }
            }, 1000);
        }
        
        function handleTimeout() {
            saveReport(null, false);
            Array.from(answerButtonsEl.children).forEach(button => {
                button.disabled = true;
                if (button.dataset.option === quizData[currentQuestionIndex].answer) {
                    button.classList.add('correct');
                }
            });
            setTimeout(nextQuestion, 2000);
        }

        function resetState() {
            clearInterval(timerInterval);
            timerCircleProgress.style.transition = 'none';
            timerCircleProgress.style.strokeDasharray = `${CIRCLE_CIRCUMFERENCE} ${CIRCLE_CIRCUMFERENCE}`;
            timerCircleProgress.style.strokeDashoffset = 0;
            setTimeout(() => { timerCircleProgress.style.transition = 'stroke-dashoffset 1s linear, stroke 0.3s'; }, 50);

            Array.from(answerButtonsEl.children).forEach(button => {
                button.className = 'answer-btn';
                button.disabled = false;
                button.removeEventListener('click', selectAnswer);
            });
        }
        
        function selectAnswer(e) {
            clearInterval(timerInterval);
            const selectedButton = e.currentTarget;
            const selectedOption = selectedButton.dataset.option;
            const isCorrect = selectedOption === quizData[currentQuestionIndex].answer;
            
            saveReport(selectedOption, isCorrect);
            
            if (isCorrect) {
                score++;
                selectedButton.classList.add('correct');
            } else {
                selectedButton.classList.add('incorrect');
            }

            Array.from(answerButtonsEl.children).forEach(button => {
                button.disabled = true;
                if (button.dataset.option === quizData[currentQuestionIndex].answer) {
                    button.classList.add('correct');
                }
            });
            
            setTimeout(nextQuestion, 2000);
        }

        function saveReport(userAnswer, isCorrect) {
            const currentQData = quizData[currentQuestionIndex];
            userReports.push({
                question: currentQData.question,
                userAnswer: userAnswer,
                correctAnswer: currentQData.answer,
                isCorrect: isCorrect,
                explanation: currentQData.explanation
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex >= quizData.length) {
                showResults();
            } else if (currentQuestionIndex % QUESTIONS_PER_ROUND === 0) {
                showMilestoneScreen();
            } else {
                showQuestion();
            }
        }

        function showMilestoneScreen() {
            quizScreen.classList.add('hide');
            milestoneScreen.classList.remove('hide');
            milestoneScoreEl.innerText = `আপনি ${currentQuestionIndex} টি প্রশ্নের মধ্যে ${score} টি সঠিক উত্তর দিয়েছেন।`;
        }
        
        function showResults() {
            quizScreen.classList.add('hide');
            milestoneScreen.classList.add('hide');
            resultsScreen.classList.remove('hide');
            
            const progressPercentage = (userReports.length / quizData.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            
            scoreTextEl.innerText = `আপনি ${userReports.length} টির মধ্যে ${score} টি সঠিক উত্তর দিয়েছেন!`;
            generateReport();

            if (currentQuestionIndex < quizData.length) {
                nextPartBtn.classList.remove('hide');
            } else {
                nextPartBtn.classList.add('hide');
            }
        }

        function generateReport() {
            reportContainer.innerHTML = '';
            userReports.forEach((report, index) => {
                const reportItem = document.createElement('div');
                reportItem.classList.add('report-item');
                
                let userAnswerHTML = '';
                if (report.userAnswer === null) {
                    userAnswerHTML = `<p class="report-answer user-answer-incorrect"><span class="icon">✖</span>আপনার উত্তর: সময় শেষ</p>`;
                } else if (report.isCorrect) {
                    userAnswerHTML = `<p class="report-answer user-answer-correct"><span class="icon">✔</span>আপনার উত্তর: ${report.userAnswer}</p>`;
                } else {
                    userAnswerHTML = `<p class="report-answer user-answer-incorrect"><span class="icon">✖</span>আপনার উত্তর: ${report.userAnswer}</p>`;
                }

                let correctAnswerHTML = '';
                if (!report.isCorrect) {
                    correctAnswerHTML = `<p class="report-answer correct-answer"><span class="icon">💡</span>সঠিক উত্তর: ${report.correctAnswer}</p>`;
                }

                const explanationHTML = `<p class="report-explanation"><strong>ব্যাখ্যা:</strong> ${report.explanation}</p>`;

                reportItem.innerHTML = `
                    <p class="report-question">প্রশ্ন ${index + 1}: ${report.question}</p>
                    ${userAnswerHTML}
                    ${correctAnswerHTML}
                    ${explanationHTML}
                `;
                reportContainer.appendChild(reportItem);
            });
        }
    </script>
