    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');

        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --secondary-color: #28a745;
            --light-bg: #f0f7ff;
            --card-bg: #ffffff;
            --card-back-bg: #e9f5ff;
            --text-color: #333;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 700px;
            text-align: center;
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: var(--primary-dark);
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        /* Fullscreen Button Styles */
        .fullscreen-btn {
            position: absolute;
            top: -10px;
            right: 0;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background-color: rgba(0,0,0,0.1);
        }

        .fullscreen-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--primary-dark);
        }

        .icon-exit-fullscreen {
            display: none;
        }

        .flashcard-scene {
            width: 100%;
            perspective: 1200px;
            margin-bottom: 20px;
            /* DYNAMIC HEIGHT: Height is now set by JavaScript */
            transition: height 0.4s ease-in-out; 
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: auto; /* Allow content to define height */
            min-height: 200px; /* Minimum height for small content */
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 25px; /* Increased padding */
            box-sizing: border-box;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .card-face-front {
            background-color: var(--card-bg);
            border: 2px solid var(--primary-color);
        }

        .card-face-back {
            background-color: var(--card-back-bg);
            border: 2px solid var(--primary-dark);
            transform: rotateY(180deg);
        }

        .category {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .question-number {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--secondary-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
        }
        
        .front-content {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .back-content {
            text-align: left;
            font-size: 1rem;
            line-height: 1.7;
            width: 100%;
        }
        
        .back-content h3 {
            color: var(--primary-dark);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            margin-top: 0;
            font-size: 1.1rem;
        }
        
        .back-content strong {
            color: #dc3545;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }

        .nav-button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .nav-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            background-color: #cce5ff;
            cursor: not-allowed;
            transform: none;
        }
        
        .random-button {
            background-color: var(--secondary-color);
        }
        
        .random-button:hover {
            background-color: #218838;
        }
        
        /* Footer Style */
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
            font-weight: 600;
        }
        
        /* Mobile Friendly Adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .front-content {
                font-size: 1.2rem;
            }
            .back-content {
                font-size: 0.9rem;
            }
            .nav-button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            .fullscreen-btn {
                top: -5px;
                right: -5px;
            }
        }
    </style>
</head>

            },
            {
                category: "মৌলিক ধারণা",

            {

            },
            {
                category: "মৌলিক ধারণা",
                question: "দুটি সমান ভেক্টরের অবস্থান ভেক্টর এক না-ও হতে পারে - ব্যাখ্যা কর।",
                answer: `<h3>পরীক্ষায় লেখার জন্য উত্তর:</h3> <p>সমান ভেক্টর বলতে বোঝায় যে ভেক্টর দুটির মান ও দিক একই। কিন্তু অবস্থান ভেক্টর হলো মূলবিন্দুর সাপেক্ষে কোনো বিন্দুর অবস্থান। দুটি সমান্তরাল ও সমান দৈর্ঘ্যের ভেক্টর যদি ভিন্ন ভিন্ন বিন্দুতে অবস্থান করে, তবে তারা সমান ভেক্টর হলেও তাদের অবস্থান ভেক্টর ভিন্ন হবে।</p><h3>আকর্ষণীয় ব্যাখ্যা:</h3><p><strong>একই রকম দুটি পেন্সিলের মতো!</strong> ক্লাসে দুটো একই রকম লম্বা ও সোজা পেন্সিল আছে। একটা তোমার বেঞ্চে, আরেকটা তোমার বন্ধুর বেঞ্চে। পেন্সিল দুটো দেখতে একদম এক, তাই তারা 'সমান ভেক্টর'। কিন্তু আমি যদি বলি, 'বোর্ডের কোণা থেকে কোন পেন্সিলটা কোথায় আছে?', তখন দুজনের ঠিকানা (অবস্থান ভেক্টর) কিন্তু আলাদা হবে।</p>`
            },
            {
                category: "মৌলিক ধারণা",
                question: "শূন্য ভেক্টরের তাৎপর্য কী?",
                answer: `<h3>পরীক্ষায় লেখার জন্য উত্তর:</h3> <p>শূন্য ভেক্টরের মান শূন্য এবং এর কোনো নির্দিষ্ট দিক নেই। এর তাৎপর্য হলো: ১) দুটি সমান ও বিপরীত ভেক্টরের লব্ধি নির্দেশ করে, ২) কোনো বস্তুর সমবেগে চলার অবস্থা (ত্বরণ শূন্য) প্রকাশ করে।</p><h3>আকর্ষণীয় ব্যাখ্যা:</h3> <p><strong>স্থির গতির গাড়ির মতো!</strong> একটা গাড়ি স্থির গতিতে হাইওয়েতে চলছে, তার স্পিড বা দিক কোনোটাই বদলাচ্ছে না। তাহলে তার ত্বরণ কত? শূন্য! এই 'শূন্য ত্বরণ' বোঝাতে আমাদের একটা ভেক্টর লাগে। সেটাই হলো শূন্য ভেক্টর।</p>`

                answer: `<h3>পরীক্ষায় লেখার জন্য উত্তর:</h3> <p>যদি কোনো সামান্তরিকের দুটি সন্নিহিত বাহু দুটি ভেক্টর <strong>A</strong> এবং <strong>B</strong> দ্বারা নির্দেশিত হয়, তবে সামান্তরিকটির ক্ষেত্রফল হবে ঐ ভেক্টর দুটির ক্রস গুণফলের মানের সমান। অর্থাৎ, ক্ষেত্রফল = |<strong>A × B</strong>|।</p><h3>আকর্ষণীয় ব্যাখ্যা:</h3><p><strong>জ্যামিতির শর্টকাট!</strong> ক্রস গুণফল আমাদের কী দেয়? একটা নতুন ভেক্টর যার মান হলো <strong>ABsinθ</strong>। তোমরা জ্যামিতিতে পড়েছো, সামান্তরিকের ক্ষেত্রফল হলো (ভূমি × উচ্চতা) = <strong>A(Bsinθ)</strong>। দেখো তো, দুটো কি একই জিনিস না? ভেক্টর আমাদের জ্যামিতিকেই সহজ করে দেয়!</p>`

        let currentCardIndex = 0;
        const flashcardScene = document.getElementById('flashcardScene');
        const flashcard = document.getElementById('flashcard');
        const frontFace = flashcard.querySelector('.card-face-front');
        const backFace = flashcard.querySelector('.card-face-back');
        
        const questionEl = document.getElementById('question');
        const answerEl = document.getElementById('answer');
        const categoryEl = document.getElementById('category');
        const questionNumberEl = document.getElementById('question-number');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const randomBtn = document.getElementById('randomBtn');
        
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const iconEnter = fullscreenBtn.querySelector('.icon-enter-fullscreen');
        const iconExit = fullscreenBtn.querySelector('.icon-exit-fullscreen');

        function updateCardHeight() {
            // Use requestAnimationFrame to ensure DOM is updated before measuring height
            requestAnimationFrame(() => {
                const isFlipped = flashcard.classList.contains('is-flipped');
                const activeFace = isFlipped ? backFace : frontFace;
                // scrollHeight gives the true height of the content
                const contentHeight = activeFace.scrollHeight; 
                flashcardScene.style.height = `${contentHeight}px`;
            });
        }

        function showCard(index) {
            // If the card is flipped, flip it back first smoothly
            if (flashcard.classList.contains('is-flipped')) {
                flashcard.classList.remove('is-flipped');
            }
            
            // Wait for the flip-back animation to finish before changing content
            setTimeout(() => {
                const card = flashcardsData[index];
                questionEl.textContent = card.question;
                answerEl.innerHTML = card.answer;
                categoryEl.textContent = card.category;
                questionNumberEl.textContent = index + 1;

                prevBtn.disabled = index === 0;
                nextBtn.disabled = index === flashcardsData.length - 1;
                
                // Update height after content is loaded
                updateCardHeight();
            }, 300); // Half of the flip duration
        }

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('is-flipped');
            updateCardHeight(); // Update height on every flip
        });

        prevBtn.addEventListener('click', () => {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                showCard(currentCardIndex);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentCardIndex < flashcardsData.length - 1) {
                currentCardIndex++;
                showCard(currentCardIndex);
            }
        });

        randomBtn.addEventListener('click', () => {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * flashcardsData.length);
            } while (randomIndex === currentCardIndex && flashcardsData.length > 1); 
            
            currentCardIndex = randomIndex;
            showCard(currentCardIndex);
        });

        // --- Fullscreen Logic ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function updateFullscreenIcon() {
            if (document.fullscreenElement) {
                iconEnter.style.display = 'none';
                iconExit.style.display = 'block';
            } else {
                iconEnter.style.display = 'block';
                iconExit.style.display = 'none';
            }
        }

        fullscreenBtn.addEventListener('click', toggleFullScreen);
        document.addEventListener('fullscreenchange', updateFullscreenIcon);

        // Adjust height on window resize
        window.addEventListener('resize', updateCardHeight);

        // Initial load
        showCard(currentCardIndex);
    </script>
